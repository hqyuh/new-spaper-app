{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}

    {% for article in object_list %}
        <div class="card border-success mb-3" style="margin-bottom: 10px">
            <h4 class="card-header"><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h4>
            <p class="card-text"
               style="margin-left: 20px">
                <small class="text">{{ article.author }} | {{ article.date }}</small>
            </p>
            <div class="card-body">
                <h6 class="card-title">{{ article.body }}</h6>
                <p class="card-text"></p>
                <div style="text-align: end">
                    <a href="{% url 'article_edit' article.pk %}" class="btn btn-success" >Edit</a>
                    <a href="{% url 'article_delete' article.pk %}" class="btn btn-success" >Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
